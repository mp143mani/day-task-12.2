<!DOCTYPE html>
<html lang="en">

<head>

        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"

    <div class="box">
        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-5">
                    <img class="h4"
                        src="https://t4.ftcdn.net/jpg/02/29/75/83/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg"
                        alt="image">
                </div>

                <div class="col-7 col-12sdd">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name"><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your Email"><br>

                    <label for="no">Phone no:</label>
                    <input type="number" id="no" placeholder="Enter your phone no"><br>

                    <label for="chose">Number of Seats:</label>
                    <input type="number" value="" id="chose"><br>

                    <label for="no1">Name of Attendence:</label>
                    <input type="number" id="no1"><br><br>


                    <input name="" id="" class="btn btn-primary" type="button" value="Submit">
                    <input name="" id="" class="btn btn-danger" type="button" value="Cancel">
                </div>
            </div>
        </div>
    </div>

</body>
